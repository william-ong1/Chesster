name: Build & Release
on: push

permissions:
  contents: write

jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # This covers Windows, Linux, and Mac
        os: [windows-latest, ubuntu-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Publish with Forge
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # This uses the 'publish' script we added to your package.json
        run: npm run publish
