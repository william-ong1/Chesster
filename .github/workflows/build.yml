name: Build and Release
on: push

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # This creates the installers (the /out folder)
      - name: Run Forge Make
        run: npm run make

      # UPLOADS TO ACTIONS TAB: Always runs so you can download builds from any push
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Chesster-${{ matrix.os }}
          path: out/make/**/*

      # UPLOADS TO RELEASES PAGE: Only runs when you push a tag (e.g., v1.0.0)
      - name: Publish to GitHub Releases
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run publish
